{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
  <h2>Register</h2>
  <form method="post">
    <label>Username<br>
      <input name="username" required>
    </label>
    <label>Password<br>
      <input name="password" type="password" required>
    </label>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
{% endblock %}
