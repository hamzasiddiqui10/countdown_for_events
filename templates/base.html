<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Countdown to Events - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="{{ url_for('dashboard') }}">Countdown to Events</a></h1>
        <nav>
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
          {% if session.user_id %}
            <a href="{{ url_for('new_event') }}">New Event</a>
            <a href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a href="{{ url_for('login') }}">Sign in</a>
            <a href="{{ url_for('register') }}">Register</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for m in messages %}
              <li>{{ m }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
