{% extends 'base.html' %}
{% block title %}Sign in{% endblock %}
{% block content %}
  <h2>Sign in</h2>
  <form method="post">
    <label>Username<br>
      <input name="username" required>
    </label>
    <label>Password<br>
      <input name="password" type="password" required>
    </label>
    <button type="submit">Sign in</button>
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
